<div class="product-details-container" *ngIf="product">
  <!-- Product Images -->
  <div class="product-images">
    <img
      [src]="apiUrl + '/uploads/' + mainImage"
      alt="{{ product.name }}"
      class="main-image"
    />
    <div class="thumbnail-container">
      <img
        *ngFor="let img of product.images"
        [src]="apiUrl + '/uploads/' + img"
        alt="{{ product.name }}"
        class="thumbnail"
        (click)="changeMainImage(img)"
      />
    </div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-brand">Brand: {{ product.brand }}</p>
    <p class="product-category">Category: {{ product.category.name }}</p>
    <p class="product-rating">
      Rating: {{ product.rating }} ({{ product.numReviews }} reviews)
    </p>
    <p class="product-price">{{ product.price }} L.E</p>
    <p class="product-description">{{ product.description }}</p>

    <!-- Quantity Control -->
    <!-- <div class="quantity-control">
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="quantity"
        min="1"
        [max]="product.countInStock"
        class="quantity-input"
      />
    </div> -->
    <div class="alert alert-warning" role="alert" *ngIf="warningAlert">
      {{ warningMessage }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successAlert">
      Product added to the cart!
    </div>

    <!-- Add To Cart Button -->
    <!-- <button class="btn-add-to-cart" (click)="addToCart(product)">
      Add To Cart
    </button> -->
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!product" class="loading-message">
  <p>Loading product details...</p>
</div>
